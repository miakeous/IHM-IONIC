
<ion-content>
  <section >
    <h4 ngClass="titre">Bienvenue sur la page de connexion</h4>
  </section>
  <ion-list ngClass="FormContainer">

    <ion-item>
      <ion-label fixed>Identifiant :</ion-label>
      <ion-input type="text" value="" placeholder="ex: Miaki" name="identifiant" #identifiant></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Mot de Passe :</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

  </ion-list>
  <div padding>
    <ion-button ion-button block (click)="onClick(identifiant.value, password.value)">Connexion</ion-button>
  </div>

</ion-content>
